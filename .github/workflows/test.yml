name: Run Tests

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  backend-tests:
    name: Backend Tests (Python)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        uv pip install --system -e ".[test]"

    - name: Run backend tests with coverage
      run: |
        pytest tests/backend/ --cov=backend --cov-report=term --cov-report=xml --cov-report=html -v

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: always()
      with:
        file: ./coverage.xml
        flags: backend
        name: backend-coverage
        fail_ci_if_error: false

    - name: Upload coverage HTML report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: backend-coverage-report
        path: htmlcov/

    - name: Check coverage threshold
      run: |
        coverage report --fail-under=70

  frontend-tests:
    name: Frontend Tests (React)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Run frontend linting
      working-directory: ./frontend
      run: npm run lint

    - name: Run frontend build
      working-directory: ./frontend
      run: npm run build

    # Frontend tests will be uncommented once Vitest is set up
    # - name: Run frontend tests
    #   working-directory: ./frontend
    #   run: npm test -- --coverage

    # - name: Upload frontend coverage
    #   uses: codecov/codecov-action@v4
    #   if: always()
    #   with:
    #     file: ./frontend/coverage/coverage-final.json
    #     flags: frontend
    #     name: frontend-coverage
    #     fail_ci_if_error: false

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-tests]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        uv pip install --system -e ".[test]"

    - name: Run integration tests
      run: |
        # Run specific integration test markers if we add them
        pytest tests/ -v -m "not slow"

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        uv pip install --system -e ".[test]"
        uv pip install --system ruff mypy

    - name: Run ruff linting
      run: |
        ruff check backend/ tests/ || true

    - name: Run type checking
      run: |
        mypy backend/ --ignore-missing-imports || true

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, integration-tests]
    if: always()

    steps:
    - name: Check test results
      run: |
        echo "Backend tests: ${{ needs.backend-tests.result }}"
        echo "Frontend tests: ${{ needs.frontend-tests.result }}"
        echo "Integration tests: ${{ needs.integration-tests.result }}"

        if [ "${{ needs.backend-tests.result }}" != "success" ]; then
          echo "❌ Backend tests failed"
          exit 1
        fi

        if [ "${{ needs.frontend-tests.result }}" != "success" ]; then
          echo "❌ Frontend tests failed"
          exit 1
        fi

        if [ "${{ needs.integration-tests.result }}" != "success" ]; then
          echo "❌ Integration tests failed"
          exit 1
        fi

        echo "✅ All tests passed!"
